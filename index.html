<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Selamat Menonton Sayang</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#000; }
    video { width:100%; max-width:720px; border-radius:10px; }
  </style>
</head>
<body>

<video id="vid" controls playsinline preload="metadata">
  <source src="https://cdn.videy.co/pnFlSdvt1.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("vid");
  const adUrl = "https://s.shopee.co.id/5L4wuJqb2U";
  let redirected = false;

  video.addEventListener("play", function () {
    if (redirected) return;
    redirected = true;

    video.pause();               // hentikan play
    window.location.href = adUrl; // redirect SAME TAB
  });
</script>

</body>
</html>
